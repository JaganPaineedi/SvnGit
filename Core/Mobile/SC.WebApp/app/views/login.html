<form>
    <div class="card card-container">
        <div class="row">
            <div class="form-group">
                <img src="{{baseUrl}}/images/logo_footer.png" class="profile-img-card img-responsive" alt="Responsive logo">
            </div>
            <div class="form-group" ng-hide="loginData.showsmartkey">
                <div class="input-group input-group-md">
                    <span class="input-group-addon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username" ng-model="loginData.userName">
                </div>
            </div>
            <div class="form-group" ng-hide="loginData.showsmartkey">
                <div class="input-group input-group-md">
                    <span class="input-group-addon">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="loginData.password">
                </div>
            </div>
            <div class="form-group" ng-show="loginData.showsmartkey">
                <div class="input-group input-group-md">
                    <span class="input-group-addon">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control" id="InputKey" placeholder="Key" ng-model="loginData.smartkey">
                </div>
            </div>
            <div class="form-group">
                <div ng-show="message">{{message}}</div>
            </div>
            <!--<div class="form-group">
                <div ng-show="retryCountMessage">{{retryCountMessage}}</div>
            </div>-->
            <button type="submit" class="btn btn-danger btn-block btn-signin" ng-click="login()">{{loginData.buttonText}} {{retryCountMessage}}</button>
        </div>
    </div>
</form>
