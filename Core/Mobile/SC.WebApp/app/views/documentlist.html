<h3 style="color:red;">{{title}}</h3>
<p>
    <div class="input-group">
        <input type="text" ng-model="search" class="form-control" id="search" placeholder="Search...">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    </div>
</p>
<ul class="list-group">

   <li class="list-group-item" data-ng-repeat="document in currentDocuments | filter:search:startsWith | orderBy:'DocumentName'">
        <a ng-show="document.ClientId" href="#/document/{{document.DocumentVersionId}}">
            {{document.DocumentName}}

  
            <div class="pull-right"><i class="fa fa-angle-right"></i></div>
        </a>
    </li>
</ul>
